<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>




let a = Number(prompt("Please enter your first value:"));
let b = prompt("Please enter your operator "); 
let c = Number(prompt("Please enter your second value:"));

switch (b) {
    case "+":
         document.write (a + c); 
        break;
    case "-":
         document.write (a - c); 
        break;
    case "*":
        document.write (a * c); 
        break;

        case "/":
        document.write (a / c); 
        break;

        case "%":
        document.write (a % c); 
        break;

        break;
    default:document.write("Please Enter The Correctg Value");
}



    </script>
    
</body>
</html>
